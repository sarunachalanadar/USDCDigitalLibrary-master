        <div class="panel panel-default">
            <div class="panel-heading">
                Books Loaned 
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th ng-show="!isAdmin">Book Id</th>
                            <th ng-show="isAdmin">Title</th>
                            <th ng-show="!isAdmin">Author</th>
                            <th ng-show="!isAdmin">ISBN</th>
                            <th ng-show="isAdmin">Loaned To</th>
                            <th ng-show="isAdmin">Loaned Date</thng-show="!isAdmin">
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in items">
                            <td ng-show="!isAdmin">{{ x.BookId }}</td>
                            <td ng-show="isAdmin">  {{ x.Title }}</td>
                            <td ng-show="!isAdmin">{{ x.Author }}</td>
                            <td ng-show="!isAdmin">{{ x.ISBN }}</td>
                            <td ng-show="isAdmin">{{ x.FirstName }} {{ x.LastName }}</td>
                            <td ng-show="isAdmin">{{ x.LoanStartDate }}</td>
                        </tr>
