<div class="row well displayProfiles">
    <div ng-repeat="x in SearchResults">
        <div class="row">

            <div class="col">
                <div class="card">
                    <div class="avatar">
                        <img src="https://secure.gravatar.com/avatar/de9b11d0f9c0569ba917393ed5e5b3ab?s=140&r=g&d=mm" alt="" />
                    </div>
                    <div class="content">
                        <p class="personName">{{ x.Title }}</p>
                        <p class="profInfo">{{ x.Author }}</p>
                        <p class="profInfo">{{ x.ISBN }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
